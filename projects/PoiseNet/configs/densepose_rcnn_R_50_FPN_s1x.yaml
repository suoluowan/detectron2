_BASE_: "Base-DensePose-RCNN-FPN.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  RESNETS:
    DEPTH: 50
  ROI_DENSEPOSE_HEAD:
    PREDICTOR_NAME: "PoiseNetPredictor"
    LOSS_NAME: "DensePosePoiseNetLoss"
    PART_WEIGHTS: 0.002
  POISENET:
    BLOCK_FPATH: "/home/sunjunyao/detectron2/projects/PoiseNet/models/block-5.json"
    BLOCK_NUM: 5
    PART_LOSS_TYPE: "AEQL"
    FREQ_CLASSES: [7,8,11,12]
    POISE_CLS_WEIGHTS: 0.0005
    POISE_REGRESSION_WEIGHTS: 0.02
SOLVER:
  MAX_ITER: 130000
  STEPS: (100000, 120000)
  IMS_PER_BATCH: 1
DATASETS:
  TRAIN: ("densepose_coco_2014_test1",)
OUTPUT_DIR: "./output/densepose_poisenet_R_50_fpn_s1x/"